<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>
    <style>
        #wrap {width: 960px; height: 800px; margin: 0 auto; color: #FFF; text-align: center;}
        #header {width: 960px; height: 100px; background-color: #111;}
        #nav {width: 960px; height: 100px; background-color: #222; }
        #sidebar {width: 360px; height: 500px; background-color: #333; float: left;} 
        #contents {width: 600px; height: 500px; background-color: #444; float: left;}
        #footer {width: 960px; height: 100px; background-color: #555; clear: both;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="sidebar">sidebar</div>
        <div id="contents">contents</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
